@for (area of areas; track area) {
<p>{{area.title}}</p>
<ul>
  @for (issue of area.possibleIssues; track issue) {
    <li class="checkbox-item">
      <input type="checkbox" [(ngModel)]="issue.checked" [id]="'checkbox-' + issue.id">
      <span class="input-label">{{issue.name}}</span>
    </li>
  }
</ul>
}
